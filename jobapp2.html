<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>JOB APPLICATION</h1>
            <form action="">
                <div class="form">
                    <div class="row1">
                        <label for="first_name"> First Name :- </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..." />
                        <label for="last_name"> Last Name :-</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name..." />
                    </div>
                    <div class="row2">
                        <label for="email"> Email :-</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." />
                        <label for="jobrole">Job Role :-</label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="row3">
                        <label for="address">Address :-</label><br>
                        <textarea name="address" id="address" cols="85" rows="5" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="row4">
                        <label for="city"> City :-</label>
                        <input id="city" name="city" placeholder="Enter City Name..." />
                        <label for="pincode"> Pincode :-</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..." />
                    </div>
                    <div class="row5">
                        <label for="date"> Date :-</label>
                        <input value="2023-01-01" type="date" id="date" name="date" />
                    </div>
                    <div class="row6">
                        <label for="upload"> Upload Your CV :-</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                    <div class="button">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
